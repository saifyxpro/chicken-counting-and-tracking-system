# Chicken Counting & Tracking - Configuration

model:
  path: "models/chicken_yolov11s.pt"
  imgsz: 640
  device: "cpu"

detection:
  conf_threshold: 0.35
  iou_threshold: 0.5
  classes: [0]

tracking:
  track_thresh: 0.5
  track_buffer: 30
  match_thresh: 0.8

paths:
  models: "models/"
  outputs: "outputs/"
  assets: "assets/"
